<!Doctype html>
<html>
<head>
<meta http-equiv=Content-Type content="text/html;charset=utf-8">

<link rel="stylesheet" href="static/bootstrap.min.css">
<link rel="stylesheet" href="static/bootstrap-table.css">

<script src="static/jquery.min.js"></script>
<script src="static/bootstrap.min.js"></script>
<script src="static/bootstrap-table.js"></script>
<script src="static/bootstrap-table-zh-CN.js"></script>
</head>
<body>

<div style="width: 80%;margin: 0 auto">
    <table id="table" ></table>
</div>

<table id="cusTable">
    <thead>
        <tr>
            <th data-field="id">ID</th>
            <th data-field="mediaType">媒体类型</th>
            <th data-field="webName">网站</th>
			<th data-field="topicTitle">标题</th>
			<th data-field="author">作者</th>
			<th data-field="topicLink">链接</th>
			<th data-field="DtopicKind">话题属性</th>
			<th data-field="viewNum">浏览次数</th>
			<th data-field="replyNum">回复次数</th>			
			<th data-field="pubTime">发布时间</th>
			
        </tr>
    </thead>
</table>

<script type="text/javascript">            
      function initTable() {  
        //先销毁表格  
        $('#cusTable').bootstrapTable('destroy');  
        //初始化表格,动态从服务器加载数据  
        $("#cusTable").bootstrapTable({  
            method: "get",  //使用get请求到服务器获取数据  
            url: "/getArticles", //获取数据的Servlet地址  
            striped: true,  //表格显示条纹  
            pagination: true, //启动分页  
            pageSize: 10,  //每页显示的记录数  
            pageNumber:1, //当前第几页  
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表  
            search: false,  //是否启用查询  
            showColumns: true,  //显示下拉框勾选要显示的列  
            showRefresh: true,  //显示刷新按钮  
            sidePagination: "server", //表示服务端请求  
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder  
            //设置为limit可以获取limit, offset, search, sort, order  
            queryParamsType : "undefined",   
            queryParams: function queryParams(params) {   //设置查询参数  
              var param = {    
                  pageNumber: params.pageNumber,    
                  pageSize: params.pageSize,  
                  //orderNum : $("#orderNum").val()  
              };    
              return param;                   
            },  
            //onLoadSuccess: function(){  //加载成功时执行  
            //  alert("加载成功");  
            //},  
            onLoadError: function(){  //加载失败时执行  
              alert("加载数据失败");  
            }  
          });  
      }  
  
      $(document).ready(function () {          
          //调用函数，初始化表格  
          initTable();  
  
          //当点击查询按钮的时候执行  
          $("#search").bind("click", initTable);  
      });  
</script>  

</body>

</html>
